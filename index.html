<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="grid.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Geom:ital,wght@0,300..900;1,300..900&family=Oregano:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      height: 100vh;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      background-image: url('bg2.jpg');           /* Image path */
      background-repeat: no-repeat;              /* No repetition */
      background-size: cover;                    /* Poore screen ko cover karega */
      background-position: center center;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0px;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;                  /* Body ka background inherit karega */
      background-size: cover;
      background-position: center;

      /* Blur effect */
      filter: blur(4px);                     /* Blur strength â€“ 8px achha lagta hai, badha/sakam kar sakta hai */

      z-index: -1;                           /* Content ke neeche rahega */

      /* Optional: thoda dark overlay for better text visibility */
      background-color: rgba(0, 0, 0, 0.2);   /* Thoda dark tint (optional) */
    }
    .card p{
      font-size: 12px;

    }
    .card {
      width: 670px;
      height: 420px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
    } /* BLACK DIAGONAL PANEL */
    .panel-black {
      position: absolute;
      inset: 0;
      background: #264653;
      color: white;
      padding: 80px 60px;
      clip-path: polygon(0 0, 70% 0, 25% 100%, 0 100%);
      transform: translateX(-29px);
    }
    .panel-black h1 {
      font-size: 36px;
      line-height: 1.1;
      margin-bottom: 20px;
    }
    .panel-black p {
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.6;
    } /* WHITE PANEL */
    .panel-white {
      position: absolute;
      right: 0;
      width: 50%;
      padding: 30px 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .panel-white h2 {
      font-size: 28px;
      margin-top: 43px;
      margin-bottom: 23px;
      color:#264653;
    }
    .panel-white h2::after {
      content: "";
      position: absolute;
      width: 70px;
      height: 5px;
      background: #264653;
    bottom:245px;
      left: 50%;
      transform: translateX(-50%);
    } /* INPUTS */
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      font-size: 13px;
      color: #777;
    }
    .input-group input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #aaa;
      padding: 8px 4px;
      outline: none;
    } /* BUTTON */
    button {
      padding: 12px 45px;
      border: none;
      border-radius: 25px;
      background: #264653;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    } /* BOTTOM TEXT */
    .bottom-text {
      margin-top: 20px;
      font-size: 10px;
      color: #666;
    }
    .bottom-text span {
      color: #264653;
      font-weight: bold;
      cursor: pointer;
    } /* FLOATING INPUT FIELD */
    .field::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #264653;
      transition: 0.3s ease;
    }
    .field input:focus ~ ::after {
      width: 100%;
    }
    .field {
      position: relative;
      margin-bottom: 20px;
    } /* INPUT */
    .field input {
      width: 100%;
      padding: 10px 36px 10px 4px; /* right padding for icon */
      border: none;
      border-bottom: 2px solid #aaa;
      outline: none;
      background: transparent;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 13px;
    } /* FLOATING LABEL */
    .field label {
      position: absolute;
      left: 4px;
      top: 10px;
      font-size: 14px;
      color: #888;
      pointer-events: none;
      transition: 0.3s ease;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
    }
    .field input:focus + label,
    .field input:valid + label {
      top: -10px;
      font-size: 12px;
      color: #264653;
    } /* ICON */
    .field .icon {
      top: 8px;
      position: absolute;
      right: 0;
      bottom: 6px; /* underline ke paas */
      width: 18px;
      height: 18px;
      fill: #888;
      pointer-events: none;
      transition: fill 0.3s ease;
    } /* ICON COLOR CHANGE ON FOCUS */
    .field input:focus ~ .icon {
      fill: #264653;
    } /* UNDERLINE ACTIVE */
    .field input:focus {
      border-bottom-color: #264653;
    }
    .container {
      width: 670px;
      height: 420px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background: white;
      position: relative;
    }

    /* LEFT PANEL */
    .left {
      margin-top:20px;
      width: 46%;
      background: white;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 1;
    }

    .left h1 {
      position: relative;
      text-align: center;
      margin-bottom:17px;
      color:#264653;
    }

    .left h1::after {
      content: "";
      position: absolute;
      bottom: -10px;

      width: 40px;
      height: 4.5px;
      background: #264653;

      left: 50%;
      transform: translateX(-50%);
    }
    .input-box .icon {
      position: absolute;
      right: 0;
      top: 6px;
      font-size: 14px;
    }
    .login-btn {
      width: 60%;
      padding: 12px;
      border: none;
      background: #264653;
      color: white;
      border-radius: 55px;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .signup-text a {
      color: #264653;
      font-weight: bold;
      text-decoration: none;
    }

    /* RIGHT PANEL */
    .right {
      position: absolute;
      top: 0;
      right: -40px;        /* overlap amount */
      width: 80%;
      height: 100%;
      background: #264653;
      color: white;
      padding: 70px 40px;
      z-index: 2;

      clip-path: polygon(
        15% 0%,     /* top-left diagonal point */
        100% 0%,    /* top-right */
        100% 100%,  /* bottom-right */
        65% 100%    /* bottom-left diagonal point */
      );
    }
    .right h1 {
      /* margin-left: 250px; */
      margin-top:30px;
      margin-bottom: 10px;
      line-height: 1.2;
      text-align: right;
      margin-right: 50px;
    }

    .right p {
      text-align: right;
      margin-right: 50px;
      margin-left: 250px;
      font-size: 14px;
      line-height: 1.5;
    }
    .input-box {
      position: relative;
      margin-bottom: 25px;
    }
    .input-box input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #aaa;
      padding: 8px 32px 8px 0; /* RIGHT padding for icon */
      outline: none;
      font-size: 14px;
    }
    .input-icon {
      position: absolute;
      right: 0;
      top: 50%;
      width: 18px;
      height: 18px;
      fill: #555;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .card,
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition:
        opacity 1.4s cubic-bezier(0.19, 1, 0.22, 1),
        filter 1.4s cubic-bezier(0.19, 1, 0.22, 1),
        transform 1.4s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .container p{
      font-size: 12px;
    }
    .hidden {
      opacity: 0;
      filter: blur(16px);
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.96);
    }

    .visible {
      opacity: 1;
      filter: blur(0);
      pointer-events: auto;
    }
    .card {
      z-index: 2;
    }

    .container {
      z-index: 1;
    }

    .container.visible {
      z-index: 3;
    }
    .panel-black h1,
    .right h1,
    .panel-white h2,
    .left h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    button,
    .login-btn {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      letter-spacing: 0.6px;
    }
    .bottom-text,
    .signup-text {
      font-family: 'Inter', sans-serif;
      font-size: 13px;
    }
    #type-text {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      position: relative;
    }

    #type-text::after {
      content: "|";
      display: inline-block;
      margin-left: 4px;
      animation: blink 1s infinite;
    }
    #typewriter {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.6;
      text-align: right;
      white-space: pre-line;
      position: relative;
    }

    /* caret */
    #typewriter::after {
      content: "|";
      display: inline-block;
      margin-left: 3px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .left h1, .panel-white h2{
      font-family: Unbounded;
      font-size: 25px;
      font-weight: 800;
    }
    .password-field {
      position: relative;
    }

    .eye-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eye-toggle svg {
      width: 20px;
      height: 20px;
      fill: #888;
    }

    .eye-toggle:hover svg {
      fill: #555;
    }

    /* Input ke right side mein space chhodne ke liye */
    .password-field input {
      padding-right: 50px !important; /* eye icon ke liye jagah */
    }

        /* Icon Alignment Fix - Sab icons ke liye common styling */
        .field {
          position: relative;
        }

        /* Username wala normal icon */
        .field .icon {
          position: absolute;
          right: 5px;
          top: 50%;
          transform: translateY(-50%);
          width: 20px;
          height: 20px;
          fill: #888;
          pointer-events: none;
          transition: fill 0.3s ease;
        }

        /* Password wale lock aur eye icons */
        .password-icon {
          position: absolute;
          right: 5px;
          top: 50%;
          transform: translateY(-50%);
          width: 20px;
          height: 20px;
          fill: #888;
          cursor: pointer;
          opacity: 0;
          transition: fill 0.3s ease, opacity 0.3s ease;
          z-index: 10;
        }

        .password-icon.active {
          opacity: 1;
        }

        .password-icon:hover {
          fill: #333;
        }

        /* Focus pe dono icons black ho jaye */
        .field input:focus ~ .icon,
        .field input:focus ~ .password-icon {
          fill: #0f1225 !important;
        }

        /* Input mein right padding - icon ke liye space */
        .field input {
          padding-right: 50px !important;
        }
    </style>
</head>
<body>
<div class="grid"></div>

<!-- SIGN UP CARD -->
<div class="card">
    <div class="panel-black">
        <h1>GREETINGS,<br>WELCOME TO<br />RIDEVISE</h1>
        <p id="type-text"></p>
    </div>

    <div class="panel-white">
        <h2>Sign Up</h2>

        <!-- Username -->
        <div class="field">
            <input type="text" required />
            <label>Username</label>
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/>
            </svg>
        </div>

        <!-- Password (Sign Up) -->
        <div class="field password-field">
            <input type="password" id="signup-password" required />
            <label>Password</label>

            <!-- Lock Icon (default) -->
            <svg class="password-icon lock-icon active" viewBox="0 0 24 24" onclick="togglePassword('signup-password', this)">
                <path d="M17 8V6c0-2.8-2.2-5-5-5s-5 2.2-5 5v2H5v14h14V8h-2zm-5 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3-9H9V6c0-1.7 1.3-3 3-3s3 1.3 3 3v2z"/>
            </svg>

            <!-- Eye Icon -->
            <svg class="password-icon eye-icon" viewBox="0 0 24 24" onclick="togglePassword('signup-password', this)">
                <path d="M12 7c-5.5 0-10 4.5-10 5s4.5 5 10 5 10-4.5 10-5-4.5-5-10-5zm0 8.5c-1.9 0-3.5-1.6-3.5-3.5S10.1 8.5 12 8.5s3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5z"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        </div>

        <button>Sign Up</button>
        <p class="bottom-text">Already have an account? <span>Login</span></p>
    </div>
</div>

<!-- LOGIN CONTAINER -->
<div class="container">
    <div class="left">
        <h1>Login</h1>

        <!-- Username -->
        <div class="field">
            <input type="text" required />
            <label>Username</label>
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/>
            </svg>
        </div>

        <!-- Password (Login) -->
        <div class="field password-field">
            <input type="password" id="login-password" required />
            <label>Password</label>

            <!-- Lock Icon (default) -->
            <svg class="password-icon lock-icon active" viewBox="0 0 24 24" onclick="togglePassword('login-password', this)">
                <path d="M17 8V6c0-2.8-2.2-5-5-5s-5 2.2-5 5v2H5v14h14V8h-2zm-5 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3-9H9V6c0-1.7 1.3-3 3-3s3 1.3 3 3v2z"/>
            </svg>

            <!-- Eye Icon -->
            <svg class="password-icon eye-icon" viewBox="0 0 24 24" onclick="togglePassword('login-password', this)">
                <path d="M12 7c-5.5 0-10 4.5-10 5s4.5 5 10 5 10-4.5 10-5-4.5-5-10-5zm0 8.5c-1.9 0-3.5-1.6-3.5-3.5S10.1 8.5 12 8.5s3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5z"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        </div>

        <button class="login-btn">Login</button>
        <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <div class="right">
        <h1>WELCOME<br />BACK RIDER!</h1>
        <p id="typewriter"></p>
    </div>
</div>

<script>
    const API_BASE =
  window.location.hostname === "localhost"
    ? "http://localhost:8080"
    : "https://ridevise-backend.onrender.com";

    // Typewriter effects (same as before)
    const lines = ["Late already? ðŸ•‘", "Don't worry ðŸ¤·â€â™‚ï¸", "We will find the fastest", "and cheapest ride", "for you! ðŸ’¸"];
    const element = document.getElementById("type-text");
    let lineIndex = 0, charIndex = 0;
    function typeWriter() {
      if (lineIndex >= lines.length) return;
      if (charIndex < lines[lineIndex].length) {
        element.innerHTML += lines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 40);
      } else {
        element.innerHTML += "<br>";
        charIndex = 0;
        lineIndex++;
        setTimeout(typeWriter, 500);
      }
    }
    typeWriter();

    const lines2 = ["Continue where you left off ðŸ˜", "Just login and find", "your best ride ðŸš—"];
    const el = document.getElementById("typewriter");
    let line = 0, char = 0;
    function typeWriter2() {
      if (line >= lines2.length) return;
      if (char < lines2[line].length) {
        el.innerHTML += lines2[line].charAt(char);
        char++;
        setTimeout(typeWriter2, 60);
      } else {
        el.innerHTML += "<br>";
        char = 0;
        line++;
        setTimeout(typeWriter2, 450);
      }
    }

    // Switch Login/Signup
    const signupCard = document.querySelector(".card");
    const loginContainer = document.querySelector(".container");
    const loginBtn = document.querySelector(".bottom-text span");
    const signupBtn = document.querySelector(".signup-text a");

    function showLogin() {
      signupCard.classList.add("hidden");
      signupCard.classList.remove("visible");
      setTimeout(() => {
        loginContainer.classList.remove("hidden");
        loginContainer.classList.add("visible");
        typeWriter2();
      }, 220);
    }

    function showSignup() {
      loginContainer.classList.add("hidden");
      loginContainer.classList.remove("visible");
      setTimeout(() => {
        signupCard.classList.remove("hidden");
        signupCard.classList.add("visible");
      }, 220);
    }

    signupCard.classList.add("visible");
    loginContainer.classList.add("hidden");

    loginBtn.addEventListener("click", showLogin);
    signupBtn.addEventListener("click", (e) => {
      e.preventDefault();
      showSignup();
    });

    // Password Toggle
    function togglePassword(inputId, clickedIcon) {
      const input = document.getElementById(inputId);
      const field = input.parentElement;
      const lockIcon = field.querySelector('.lock-icon');
      const eyeIcon = field.querySelector('.eye-icon');

      if (input.type === 'password') {
        input.type = 'text';
        lockIcon.classList.remove('active');
        eyeIcon.classList.add('active');
      } else {
        input.type = 'password';
        eyeIcon.classList.remove('active');
        lockIcon.classList.add('active');
      }
    }

    document.querySelector(".login-btn").addEventListener("click", async () => {
  const username = document.querySelector(".left input[type='text']").value;
  const password = document.getElementById("login-password").value;

  if (!username || !password) {
    alert("Fill all fields");
    return;
  }

  const res = await fetch(`${API_BASE}/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  if (res.ok) {
    const data = await res.json();

    // ðŸ”¥ IMPORTANT PART
    localStorage.setItem("userId", data.userId);   // Mongo _id
    localStorage.setItem("username", data.username);

    window.location.href = "compare.html"; // compare page
  } else {
    alert("Invalid credentials");
  }
});

    document.querySelector(".panel-white button").addEventListener("click", async () => {
  const username = document.querySelector(".panel-white input[type='text']").value;
  const password = document.getElementById("signup-password").value;

  if (!username || !password) {
    alert("Fill all fields");
    return;
  }

  const res = await fetch(`${API_BASE}/auth/signup`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  if (res.ok) {
    alert("Signup successful, please login");
  } else {
    alert("Username already exists");
  }
});

</script>
</body>
</html>
